<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="zomato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="./images/zomatoicon.webp">
   <title>Sign up</title>
</head>
<body>
    <div class="sign-up-form">
      <h1>Sign Up Now</h1>
      <form action="zomato.html">
        <input type="email" class="sign-box" placeholder="Your Email" required>
        <input type="password" class="sign-box" placeholder="Your password" required>
        <p><span><input type="checkbox"></span>I agree to the terms of services</p>
        <button>Sign up</button>
        <hr>
        <p class="or">OR</p>
        <button>Login with twitter</button>
        <p>Do you have an account ? <a href="zomato.html">Sign in</a></p>
      </form>
    </div>
</body>
