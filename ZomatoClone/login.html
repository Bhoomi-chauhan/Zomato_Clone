<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="zomato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="./images/zomatoicon.webp">
  <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <form action="./zomato.html" class="login">
            <h1>Login</h1>
            <label for="Username"></label>
                <input type="text" class="input-box" placeholder="Username" required>
                <i class="fa fa-user"></i>
                <label for="password"></label>
                <input type="password" class="input-box" placeholder="Password" required>
                <i class="fa fa-lock"></i>
                <div class="input">
                <p ><span><input type="checkbox"></span>remember</p>
                <a href="#">Forget password?</a><hr>
            </div>
            <div class="submit">
            <button>Submit</button>
            </div>
        </form>
    </div>
</body>
